<label for="myCheck"><input type="checkbox" id="myCheck">Show hill shading (slow)</label>
<br>
<br>
<label for="mySlider">Sea level: <span id="sliderValue"></span></label>
<br>
<input type="range" id="mySlider" min="0" max="2500" step="1" value="0" style="width:700px;">
<br>
<label for="hypssea"><input type="checkbox" id="hypssea">Adjust hypsometric colors to sea level</label>
<div id="map" style="height: 700px; width: 1000px"></div>

<script src="https://cdn.jsdelivr.net/npm/gridviz@3.0.26"></script>
<script src="https://cdn.jsdelivr.net/npm/gridviz-eurostat@2.1.1"></script>
<script src="https://cdn.jsdelivr.net/npm/gridviz-parquet@1.1.1"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-array@3.2.4"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-interpolate@3"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-scale-chromatic@3"></script>
<script>

    const seaColor = "#a4c8e1"

    const map = new gridviz.Map(document.getElementById('map'), {
        x: 4200000, y: 2800000, z: 1000,
        backgroundColor: seaColor
    }).addZoomButtons()

    const datasetRelief = new gridviz.MultiResolutionDataset(
        [100, 200, 500, 1000, 2000, 5000, 10000, 20000],
        resolution => new gviz_par.TiledParquetGrid(map,
            "https://raw.githubusercontent.com/jgaffuri/tiled-euroDEM/main/pub/v1/tiles_" + resolution + "/"),
        { preprocess: (c) => c.v != undefined && c.v > 0 }
    )

    const datasetPop = new gridviz.MultiResolutionDataset(
        [100, 200, 500, 1000, 2000, 5000, 10000, 20000, 50000],
        resolution => new gviz_par.TiledParquetGrid(map,
            "https://raw.githubusercontent.com/jgaffuri/europop100m/main/pub/tiles_parquet/" + resolution + "/"),
        //"https://raw.githubusercontent.com/jgaffuri/tiled-popgrid/main/pub/v1/2021/" + resolution + "/"),
        //{ preprocess: (c) => c.TOT_P_2021 > 0 }
    )

    const datasetCLC = new gridviz.MultiResolutionDataset(
        [100, 200, 500, 1000, 2000, 5000, 10000, 20000, 50000, 100000],
        (resolution) => new gviz_par.TiledParquetGrid(map,
            'https://raw.githubusercontent.com/eurostat/LCMap/main/pub/clc/v1/2018/' + resolution + '/'),
        { preprocess: (c) => c.code == 40 || c.code == 41 || c.code == 42 || c.code == 43 || c.code == 44 }
    )


    //define style
    const colors = [
        "#004529",
        "#006837",
        "#238443",
        "#41AB5D",
        "#78C679",
        "#ADDD8E",
        "#FEE08B",
        "#FDAE61",
        "#F46D43",
        "#D73027",
        "#A50026",
        //"#FFFFFF"
    ];
    const classNumber = colors.length


    const styleCLCWater = new gridviz.ShapeColorSizeStyle({ color: () => seaColor })
    /*const styleCLCWater = new gridviz.SquareColorCategoryWebGLStyle({
        code: (cell) => "a",
        color: { 'a': seaColor },
    })*/


    const stylePopulation = new gridviz.ShapeColorSizeStyle({
        viewScale: cells => d3.max(cells, c => +c.TOT_P_2021),
        shape: () => "circle",
        size: (c, r, z, max) => {
            let t = c.TOT_P_2021 / max
            t = Math.pow(t, 0.4)
            return r * t * 1.3
        },
        color: () => "#333",
    })

    shadingCoeff = 25
    reliefDirection = -1
    //TODO move to gridviz ?
    function getShadingStyle(field, shadingCoeff) {
        //define shading style
        const sideValue = (side) => {
            if (!side.c1) return 0
            if (!side.c2) return 0
            if (!side.c1[field]) return 0
            if (!side.c2[field]) return 0
            return +side.c2[field] - side.c1[field]
        }

        const scale = gridviz.exponentialScale(shadingCoeff)
        return new gridviz.SideStyle({
            color: (side, resolution) => {
                const dz = -sideValue(side) * reliefDirection
                if (dz == 0) return
                let coeff = resolution / dz * 0.01
                coeff = Math.abs(coeff)
                coeff = coeff > 1 ? 1 : coeff
                coeff = 1 - coeff
                coeff = scale(coeff)
                //coeff = Math.pow(coeff, 5)
                if ((dz < 0 && side.or === 'h') || (dz > 0 && side.or === 'v'))
                    return 'rgba(255,255,255,' + coeff + ')'
                return 'rgba(0,0,0,' + coeff + ')'
            },
            width: (side, r, z) => Math.min(2 * z, r / 3),
        })
    }
    const shadingStyle = getShadingStyle('v', shadingCoeff)


    const labelLayer = new gridviz.LabelLayer(gridviz_eurostat.getEuronymeLabelLayer('EUR', 20))


    const slider = document.getElementById('mySlider');
    const label = document.getElementById('sliderValue');
    const checkbox = document.getElementById("myCheck");
    const hypssea = document.getElementById("hypssea");

    function update() {
        const seaLevel = +slider.value;
        label.textContent = slider.value + ' m';

        const styleWater = new gridviz.ShapeColorSizeStyle({
            color: (c, r, z, vs) => {
                if (c.v > seaLevel) return
                return seaColor + "bb"
            }
        })

        const adj = hypssea.checked
        const styleRelief = new gridviz.ShapeColorSizeStyle({
            viewScale: cells => d3.extent(cells, c => +c.v),
            color: (c, r, z, vs) => {
                const min = adj? Math.max(vs[0], seaLevel) : vs[0]
                let t = (c.v - min) / (vs[1] - min)
                t = Math.pow(t, 0.5)
                //let t = c.v / 3000
                t = Math.floor(t * classNumber)
                if (t > 11) t = 11
                return colors[t]
            }
        })

        const layers = []
        // relief
        layers.push(new gridviz.GridLayer(datasetRelief, [styleRelief], { minPixelsPerCell: 1.5 }))
        //relief shading
        if (checkbox.checked) layers.push(new gridviz.GridLayer(datasetRelief, [shadingStyle], { minPixelsPerCell: 2.5 }))
        // CLC waters
        layers.push(new gridviz.GridLayer(datasetCLC, [styleCLCWater], { minPixelsPerCell: 1.8 }))
        // population
        layers.push(new gridviz.GridLayer(datasetPop, [stylePopulation], { minPixelsPerCell: 4 }))
        // sea level
        layers.push(new gridviz.GridLayer(datasetRelief, [styleWater], { minPixelsPerCell: 1.8 }))
        // labels
        layers.push(labelLayer)
        map.layers = layers

        map.redraw()
    }

    // sea level GUI
    slider.addEventListener('input', update);
    // hill shading GUI
    checkbox.addEventListener("change", update);
    hypssea.addEventListener("change", update);

    update()
</script>
